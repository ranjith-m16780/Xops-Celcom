# -------------------------------
# ConfigMap with custom HTML
# -------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: xops-web-content
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>XOps – Kubernetes on kind</title>
      <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #0b1220; color: #e6edf3; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { max-width: 700px; padding: 24px; background: #0f172a; border-radius: 12px; border: 1px solid #1f2a44; box-shadow: 0 6px 16px rgba(0,0,0,.35); }
        h1 { margin-top: 0; font-size: 28px; }
        code { background: #1d2b4a; padding: 2px 6px; border-radius: 6px; }
      </style>
    </head>
    <body>
      <div class="card">
        <h1>✅ XOps Microchallenge #5</h1>
        <p>Your NGINX app is running on a local <b>Kubernetes</b> cluster created with <b>kind</b>.</p>
        <p>Access it at: <code>http://localhost:&lt;NodePort&gt;</code></p>
      </div>
    </body>
    </html>

# -------------------------------
# Deployment for NGINX
# -------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xops-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xops-web
  template:
    metadata:
      labels:
        app: xops-web
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: xops-web-content

# -------------------------------
# NodePort Service to expose app
# -------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: xops-web
spec:
  type: NodePort
  selector:
    app: xops-web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31349   # Change if needed or remove to auto-assign
